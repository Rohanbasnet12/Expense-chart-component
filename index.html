<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Adding Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Linking custom CSS -->
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Rohan Basnet | Expense chart component</title>
</head>

<body>
  <main id="main" class="flex items-center justify-center">
    <div id="wrapper" class="w-sm h-4/5">
      <div class="container w-fit h-full flex flex-col gap-4">

        <div id="top-section" class="rounded-2xl p-6 flex items-center justify-between">
          <div id="myBalance-section" class="flex flex-col">
            <h2 class="text-gray-100 cursor-pointer">My balance</h2>
            <p class="text-white text-3xl font-semibold cursor-pointer">$921.48</p>
          </div>
          <div class="img cursor-pointer">
            <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <circle fill="#382314" cx="48" cy="24" r="24" />
                <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
              </g>
            </svg>
          </div>
        </div>

        <div id="bottom-section" class="w-full h-full rounded-2xl p-6 grid grid-rows-5 bg-white">
          <div id="spending-detail" class="row-span-1">
            <h1 class="text-3xl font-semibold text-yellow-900">Spending - Last 7 days</h1>
          </div>
          <div id="detail-chart" class="row-span-3 flex gap-3 items-end justify-center border-b-2 pb-4">
            <div class="box box flex flex-col items-center gap-1 justify-between">
              <div class="graph-label rounded-sm flex items-center justify-center opacity-0">
                <p class="text-white text-md">$17.54</p>
              </div>
              <div class="bar bg-red-300"></div>
              <p class="text-center text-sm text-gray-400">mon</p>
            </div>
            <div class="box flex flex-col items-center gap-1 justify-between">
              <div class="graph-label rounded-sm flex items-center justify-center opacity-0">
                <p class="text-white text-md">$34.91</p>
              </div>
              <div class="bar bg-red-300"></div>
              <p class="text-center text-sm text-gray-400">tue</p>
            </div>
            <div class="box flex flex-col items-center gap-1 justify-between">
              <div class="graph-label rounded-sm flex items-center justify-center opacity-0">
                <p class="text-white text-md">$52.36</p>
              </div>
              <div class="bar bg-red-300"></div>
              <p class="text-center text-sm text-gray-400">wed</p>
            </div>
            <div class="box flex flex-col items-center gap-1 justify-between">
              <div class="graph-label rounded-sm flex items-center justify-center opacity-0">
                <p class="text-white text-md">$31.07</p>
              </div>
              <div class="bar bg-red-300"></div>
              <p class="text-center text-sm text-gray-400">thu</p>
            </div>
            <div class="box flex flex-col items-center gap-1 justify-between">
              <div class="graph-label rounded-sm flex items-center justify-center opacity-0">
                <p class="text-white text-md">$23.39</p>
              </div>
              <div class="bar bg-red-300"></div>
              <p class="text-center text-sm text-gray-400">fri</p>
            </div>
            <div class="box flex flex-col items-center gap-1 justify-between">
              <div class="graph-label rounded-sm flex items-center justify-center opacity-0">
                <p class="text-white text-md">$43.28</p>
              </div>
              <div class="bar bg-red-300"></div>
              <p class="text-center text-sm text-gray-400">sat</p>
            </div>
            <div class="box flex flex-col items-center gap-1 justify-between">
              <div class="graph-label rounded-sm flex items-center justify-center opacity-0">
                <p class="text-white text-md">$25.48</p>
              </div>
              <div class="bar bg-red-300"></div>
              <p class="text-center text-sm text-gray-400">sun</p>
            </div>

          </div>
          <div id="total-spending-detail" class="row-span-2 flex justify-between items-end">
            <div class="left-info">
              <p class="text-sm font-semibold text-gray-400">Total this month</p>
              <h1 class="text-3xl font-bold text-yellow-900">$478.33</h1>
            </div>
            <div class="right-info">
              <p class="text-sm font-bold text-yellow-900">+2.4%</p>
              <p class="text-sm text-gray-400">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>



  <!-- Linking jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Linking jS file -->
  <script src="./src/index.js"></script>
</body>

</html>
